<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./src/styles/style.css">

    <title>Analogic | Simple Cart</title>
</head>

<body>
    <div class="container">

        <nav>
            <a href="#">
                <img src="./src/images/analogic-shop-logo.png" alt="analogic.shop logo" class="logo-nav">
            </a>
            <a href="#" class="button button-nav shadow" onclick="openNav()">
                <span class="material-icons icon-nav">shopping_cart</span>
                <span class="button-badge shadow">3</span>
            </a>
        </nav>

        <div class="item-details">
            <div class="item-description">
                <h1 class="item-name">Sarcastic? Shirt Biru Langit</h1>
                <p class="item-price price">96.000</p>
                <form action="#">
                    <button class="button item-button">Add To Cart</button>
                    <label for="quantity" class="input-label">quantity</label>
                    <input type="number" id="quantity" class="item-input" value="1" min="0" step="1">
                </form>
            </div>
            <img src="./src/images/clothes/analogic-skyblue.png" alt="picture of a clothes" class="item-image">
            <ul class="item-variant">
                <li>
                    <a href="#" class="button variant-button">
                        <span class="material-icons icon-variant" style="color: #FFFFFF">lens</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="button variant-button selected">
                        <span class="material-icons icon-variant" style="color: #277BE0">lens</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="list-items">
            <div class="item">
                <div class="item-pic">
                    <img src="./src/images/clothes/kofte-front.png" alt="picture of a clothes" class="item-img">
                </div>
                <div class="item-desc">
                    <form action="#" class="item-form">
                        <button class="button-item">
                            <span class="material-icons">add</span>
                        </button>
                    </form>
                    <p class="name">KOFTTE Shirt</p>
                    <p class="price">96.000</p>
                    <p class="desc">1 Color</p>
                </div>
            </div>
            <div class="item">
                <div class="item-pic">
                    <img src="./src/images/clothes/satire-baju-bluenavy.png" alt="picture of a clothes"
                        class="item-img">
                </div>
                <div class="item-desc">
                    <form action="#" class="item-form">
                        <button class="button-item">
                            <span class="material-icons">add</span>
                        </button>
                    </form>
                    <p class="name">Satire Shirt</p>
                    <p class="price">96.000</p>
                    <p class="desc">3 Color</p>
                </div>
            </div>
        </div>

    </div>

    <div id="cart" class="cart">
        <div class="cart-buttons">
            <a href="#" class="button-item" onclick="closeNav()"><span class="material-icons">close</span></a>
            <a href="#" class="button-item"><span class="material-icons">delete</span></a>
        </div>
        <h1 class="cart-heading">My <span class="color-primary">Order</span></h1>

        <div class="cart-items">
            <table class="cart-table">
                <tr class="cart-item">
                    <td>
                        <img src="./src/images/clothes/analogic-skyblue.png" alt="picture of a clothes"
                            class="item-image">
                    </td>
                    <td>
                        <p>Analogic Shirt Biru Langit</p>
                    </td>
                    <td>
                        <label for="cart-quantity"><span class="material-icons">close</span></label>
                        <input id="cart-quantity" type="number" value="1" min="0" step="1">
                    </td>
                    <td>
                        <p>96k</p>
                    </td>
                </tr>
                <tr class="cart-item">
                    <td>
                        <img src="./src/images/clothes/satire-baju-bluenavy.png" alt="picture of a clothes"
                            class="item-image">
                    </td>
                    <td>
                        <p>Sarcastic? Shirt Biru Navy</p>
                    </td>
                    <td>
                        <label for="cart-quantity"><span class="material-icons">close</span></label>
                        <input id="cart-quantity" type="number" value="1" min="0" step="1">
                    </td>
                    <td>
                        <p>96k</p>
                    </td>
                </tr>
                <tr class="cart-item">
                    <td>
                        <img src="./src/images/clothes/kofte-front.png" alt="picture of a clothes" class="item-image">
                    </td>
                    <td>
                        <p>KOFTTE Shirt Black</p>
                    </td>
                    <td>
                        <label for="cart-quantity"><span class="material-icons">close</span></label>
                        <input id="cart-quantity" type="number" value="1" min="0" step="1">
                    </td>
                    <td>
                        <p>96k</p>
                    </td>
                </tr>
            </table>
        </div>


        <div class="cart-total">
            <p>Total:</p>
            <p class="total-num">288k</p>
        </div>

        <hr>

        <a href="#" class="button cart-button">Checkout</a>

    </div>

    <script src="./src/ui/main.js"></script>
</body>

</html>
