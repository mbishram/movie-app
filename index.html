<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./src/styles/style.css">

    <title>Analogic | Simple Cart</title>
</head>

<body>
    <div class="container">
        <nav>
            <a href="#">
                <img src="./src/images/analogic-shop-logo.png" alt="analogic.shop logo" class="logo-nav">
            </a>
            <a href="#" class="button button-nav shadow">
                <span class="material-icons icon-nav">shopping_cart</span>
                <span class="button-badge shadow">2</span>
            </a>
        </nav>

        <div class="item-details">
            <div class="item-description">
                <h1 class="item-name">Sarcastic? Shirt Biru Langit</h1>
                <p class="item-price">96.000</p>
                <form action="#">
                    <button class="button item-button">Add To Cart</button>
                    <label for="quantity" class="input-label">quantity</label>
                    <input type="number" id="quantity" class="item-input" value="1" min="0" step="1">
                </form>
            </div>
            <img src="./src/images/clothes/analogic-skyblue.png" alt="" class="item-image">
            <ul class="item-variant">
                <li>Blue</li>
                <li>White</li>
            </ul>
        </div>
    </div>
</body>

</html>
